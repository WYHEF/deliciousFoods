<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>注册页面</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/font-awesome.css" rel="stylesheet"/>

    <style>
        [v-cloak] {
            display: none;
        }
        body {
            background: linear-gradient(135deg, #fbeaea 0%, #f5d3d1 100%);
            min-height: 100vh;
        }
        .login-card {
            max-width: 420px;
            width: 100%;
            margin: 60px auto 0 auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 8px 32px 0 rgba(150, 30, 25, 0.10);
            padding: 40px 32px 32px 32px;
            transition: box-shadow 0.3s;
            border: 4px solid #fff;
        }
        .login-card:hover {
            box-shadow: 0 16px 40px 0 rgba(150, 30, 25, 0.18);
        }
        .login-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: #961E19;
            margin-bottom: 24px;
            letter-spacing: 2px;
        }
        .form-control, select.form-control, input.form-control {
            border-radius: 8px;
            border: 1px solid #e0e3e7;
            box-shadow: none;
            transition: border 0.2s;
            font-size: 16px !important;
        }
        ::-webkit-input-placeholder { font-size: 16px; }
        :-moz-placeholder { font-size: 16px; }
        ::-moz-placeholder { font-size: 16px; }
        :-ms-input-placeholder { font-size: 16px; }
        input::placeholder { font-size: 16px; }
        select.form-control {
            font-size: 16px !important;
        }
        select.form-control option {
            font-size: 16px;
        }
        select.form-control, select.form-control option, select.form-control:focus, select.form-control:active {
            font-size: 16px !important;
        }
        .form-control:focus, select.form-control:focus {
            border: 1.5px solid #961E19;
            box-shadow: 0 0 0 2px #fbeaea;
        }
        .input-group-addon {
            border-radius: 8px 0 0 8px;
            background: #fbeaea;
            border: 1px solid #e0e3e7;
        }
        .btn-primary {
            background: linear-gradient(90deg, #961E19 0%, #c94a44 100%);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px !important;
            padding: 10px 0;
            width: 100%;
            box-shadow: 0 2px 8px 0 rgba(150, 30, 25, 0.10);
            transition: background 0.2s, box-shadow 0.2s;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #c94a44 0%, #961E19 100%);
            box-shadow: 0 4px 16px 0 rgba(150, 30, 25, 0.18);
        }
        .panel-body {
            padding: 0;
        }
        .form-group input, .form-group select {
            height: 44px;
            font-size: 1rem;
        }
        .col-md-12 h2 {
            color: #961E19 !important;
        }
        @media (max-width: 600px) {
            .login-card {
                padding: 24px 8px 16px 8px;
            }
            .login-title {
                font-size: 1.4rem;
            }
        }
        form[role="form"] {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 32px 0 rgba(150, 30, 25, 0.10);
            padding: 16px 16px 16px 16px;
            border: 2px solid #fff;
        }
    </style>
</head>
<body style="background-color: #E2E2E2;">
<div id="app" class="container" v-cloak>
    <div class="row text-center " style="padding-top:100px;">
        <div class="col-md-12">
            <h2>欢迎注册新大校园食堂论坛</h2>
        </div>
    </div>
    <br>
    <div class="row ">

        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">

            <!-- 移除.login-card底块，直接保留form表单 -->
            <form role="form">
                <div class="form-group input-group">
                    <span class="input-group-addon"><i class="fa fa-tag"></i></span>
                    <input type="text" placeholder="用户名" class="form-control" v-model="user.name"/>
                </div>
                <div class="form-group input-group">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input type="password" placeholder=" 密码" class="form-control" v-model="user.password"/>
                </div>
                <div class="form-group input-group">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input type="password" placeholder=" 确认密码" class="form-control" v-model="user.newPassword"/>
                </div>
                <div class="form-group input-group">
                    <span class="input-group-addon"><i class="fa fa-male"></i></span>
                    <div class="form-control" style="display: flex; align-items: center; border: none; box-shadow: none; background: transparent;">
                        <input type="radio" name="sex" v-model="user.sex" value="男" title="男" checked>
                        <span style="margin: 0 20px 0 5px">男</span>
                        <input type="radio" name="sex" v-model="user.sex" value="女" title="女">
                        <span style="margin: 0 20px 0 5px">女</span>
                    </div>
                </div>
                <h5>请选择角色</h5>
                <div class="form-group input-group">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <select v-model="user.level" class="form-control" style="height:35px;">
                        <option v-for="item in authorities" :value="item.level" name="level">{{item.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="checkbox-inline">
                    </label>
                    <span class="pull-right">
                    </span>
                </div>
                <div style="text-align: center">
                    <a href="javascript:void(0)" @click="register" class="btn btn-primary">注册</a>
                </div>
            </form>
            <div style="text-align: center; margin-top:16px;">
                已有账号 ? <a href="login.html" target="_blank" style="color:#961E19; text-decoration:underline;">点我登录 </a>
            </div>

        </div>
    </div>
</div>

<script src="../js/vue2.6.11/vue.min.js"></script>
<script src="../js/vue2.6.11/axios.js"></script>

<script>
    new Vue({
        el: "#app",
        data: {
            user: {
                name: "",
                password: "",
                newPassword: "",
                sex: "男",
                level: 1
            },
            authorities: [],
        },
        created: function () {
            axios.get("/getAuthority").then(res => {
                if (res.data.code === '0') {
                    let list = res.data.data;
                    this.authorities = list.filter(item => item.level !== 1);
                } else {
                    alert(res.data.msg);
                }
            });
        },
        methods: {
            register() {
                if (!this.user.name) {
                    alert("请输入用户名");
                    return;
                }
                if (!this.user.password || !this.user.newPassword) {
                    alert("请输入密码");
                    return;
                }
                if (this.user.password !== this.user.newPassword) {
                    alert("两次密码输入不一致");
                    return;
                }
                if (!this.user.level) {
                    alert("请选择角色");
                    return;
                }
                axios.post('/register', this.user).then(res => {
                    if(res.data.code === '0') {
                        localStorage.setItem('user', JSON.stringify(res.data.data));
                        window.location = '/front/index.html';
                    } else {
                        alert(res.data.msg);
                    }
                });
            }
        }
    });
</script>
</body>
</html>
