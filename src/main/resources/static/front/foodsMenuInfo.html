<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="content-type" content="no-cache, must-revalidate"/>
    <meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT"/>
    <title>菜谱</title>
    <link href="/front/css/bootstrap.min.css" rel="stylesheet">
    <link href="/front/css/my.css" rel="stylesheet">
    <link href="/front/css/nav.css" rel="stylesheet">
    <link href="css/element/index.css" rel="stylesheet"/>

    <style>
        [v-cloak] { display: none; }
        body {
            background: #f7f7f9;
            font-family: 'Segoe UI', '微软雅黑', Arial, sans-serif;
            font-size: 14px;
            color: #222;
        }

        /* 分类栏美化 */
        .classify-card {
            background: #faf6f3;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(224,90,71,0.06);
            margin-bottom: 18px;
            padding: 12px 18px 10px 18px;
            display: flex;
            align-items: center;
        }
        .classify-card b {
            font-size: 1.1em;
            color: #b03a3a;
        }
        .classify-card .sub-list {
            margin-left: 18px;
            display: flex;
            flex-wrap: wrap;
            gap: 18px;
        }
        .classify-card .sub-list span {
            padding: 4px 18px;
            border-radius: 16px;
            background: #fff;
            color: #b03a3a;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            box-shadow: 0 1px 4px rgba(224,90,71,0.04);
        }
        .classify-card .sub-list span.active,
        .classify-card .sub-list span:hover {
            background: #e05a47;
            color: #fff;
            box-shadow: 0 2px 8px rgba(224,90,71,0.13);
        }
        /* 菜品卡片美化 */
        .food-card {
            width: 25%;
            display: inline-block;
            padding: 18px 12px 28px 12px;
            text-align: center;
            vertical-align: top;
            transition: transform 0.22s, box-shadow 0.22s;
        }
        .food-card a {
            display: block;
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 2px 12px rgba(224,90,71,0.10);
            transition: box-shadow 0.22s;
        }
        .food-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 14px;
            transition: transform 0.22s;
        }
        .food-card:hover {
            transform: translateY(-8px) scale(1.04);
            box-shadow: 0 8px 32px rgba(224,90,71,0.18);
        }
        .food-card:hover img {
            transform: scale(1.06);
        }
        .food-card b {
            font-size: 1.18em;
            color: #b03a3a;
            font-weight: bold;
        }
        .food-card .desc {
            margin-top: 8px;
            color: #666;
            font-size: 0.98em;
            line-height: 1.7;
            min-height: 48px;
        }
        /* 分页美化 */
        .pagination {
            margin-top: 18px;
            justify-content: center;
        }
        .pagination .page-item {
            margin: 0 6px;
        }
        .pagination .page-link {
            border-radius: 50px !important;
            border: none;
            color: #b03a3a;
            font-size: 1.08em;
            min-width: 44px;
            min-height: 38px;
            background: #fff;
            box-shadow: 0 1px 4px rgba(224,90,71,0.06);
            transition: background 0.18s, color 0.18s;
        }
        .pagination .page-link:hover {
            background: #e05a47;
            color: #fff;
        }
        .pagination .page-item.disabled .page-link {
            background: #f3e6e3;
            color: #bbb;
        }
        /* 响应式 */
        @media (max-width: 900px) {
            .container { padding: 12px 4px; }
            .food-card { width: 48%; }
        }
        @media (max-width: 600px) {
            .container { padding: 2px 0; }
            .food-card { width: 98%; }
        }

        .simple-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 60px;
            background: linear-gradient(to bottom, #961E19 0%, #b03a3a 60%, #e05a47 100%);
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
            padding: 0 40px;
            font-family: 'Segoe UI', '微软雅黑', Arial, sans-serif;
        }
        .header-left {
            display: flex;
            align-items: center;
        }
        .header-logo {
            height: 38px;
            margin-right: 12px;
        }
        .header-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #961E19;
            letter-spacing: 2px;
        }
        .header-nav {
            display: flex;
            gap: 28px;
        }
        .header-nav a {
            color: #333;
            font-size: 1em;
            text-decoration: none;
            padding: 4px 0;
            transition: color 0.2s;
        }
        .header-nav a:hover {
            color: #b03a3a;
        }
        .header-right {
            display: flex;
            align-items: center;
            gap: 18px;
        }
        .header-right a, .header-right span {
            color: #666;
            font-size: 1em;
            text-decoration: none;
            transition: color 0.2s;
        }
        .header-right a:hover {
            color: #b03a3a;
        }
        .header-title,
        .header-nav a,
        .header-right a,
        .header-right span {
            color: #fff;
        }
        .header-nav a:hover,
        .header-right a:hover {
            color: #ffe082;
        }
    </style>
</head>
<body>
<div id="wrapper" v-cloak>
    <div class="container">
        <!-- 头部开始 -->
        <div class="simple-header">
            <div class="header-left">
                <img src="../file/新大logo.png" alt="logo" class="header-logo">
                <span class="header-title">校园食堂论坛</span>
            </div>
            <div class="header-nav">
                <a href="index.html">首页</a>
                <a href="advertiserInfo.html">系统公告</a>
                <a href="foodsMenuInfo.html">菜谱</a>
                <a href="collectInfo.html">收藏</a>
                <a href="notesInfo.html">笔记</a>
                <a href="newsInfo.html">饮食资讯</a>
                <a href="messageInfo.html">今日话题</a>
                <a v-if="isShow" href="/end/page/index.html" target="_blank">管理</a>
            </div>
            <div class="header-right">
                <a v-if="!(user.name)" href="/end/page/login.html" target="_blank">登录</a>
                <a v-if="!(user.name)" href="/end/page/register.html" target="_blank">注册</a>
                <span v-if="user.name">欢迎您，{{user.name}}</span>
                <a v-if="user.name" href="javascript:void(0)" @click="logout">退出</a>
            </div>
        </div>
        <!-- 头部结束 -->
    </div>
    <div class="container"  style="margin-top: 10px">
        <div class="row" style="margin-bottom: 20px; border-bottom: 1px solid #ccc">
            <div class="col-md-12 classify-card" v-for="item in classify" :key="item.id">
                <div class="col-md-2">
                    <b>{{item.name}}</b>
                </div>
                <div class="col-md-10 sub-list">
                <span v-for="subItem in item.subList" :key="subItem.id" :class="{active: subItem.id === activeId}" @click="handleClickClassify(subItem.id)">
                   {{subItem.name}}
                </span>
                </div>
            </div>
        </div>
        <!--菜谱-->
        <div>
            <div class="food-card" v-for="item in tableData" :key="item.id">
                <a :href="'foodsMenuInfoDetail.html?id='+item.id">
                    <img :src="'/files/download/' + item.fileId" alt="">
                </a>
                <div style="padding-top: 10px"><b>{{item.name}}</b></div>
                <div class="desc"> #{{item.tips}}# {{item.description}}</div>
            </div>
            <div style="text-align: center;">
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item" :class="{ disabled: preActive }">
                            <a class="page-link" href="javascript:void(0)"
                               @click="loadTable(pageInfo.pageNum - 1)">上一页</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="javascript:void(0)" v-if="pageInfo.pageNum > 1" @click="loadTable(pageInfo.pageNum - 1)">{{pageInfo.pageNum - 1}}</a>
                        </li>
                        <li class="page-item disabled">
                            <a class="page-link" aria-disabled="true" href="javascript:void(0)">{{pageInfo.pageNum}}</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="javascript:void(0)" v-if="pageInfo.hasNextPage" @click="loadTable(pageInfo.pageNum + 1)">{{pageInfo.pageNum + 1}}</a>
                        </li>
                        <li class="page-item" :class="{ disabled: nextActive }">
                            <a class="page-link" href="javascript:void(0)" @click="loadTable(pageInfo.hasNextPage? (pageInfo.pageNum + 1) : pageInfo.pageNum)">下一页</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>


    </div>
    <div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    文件预览
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" @click="cancel">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" style="height: 300px; text-align: center">
                    <img id="view-img" v-if="imgShow" :src="url" alt="" style="width: 400px;">
                    <video v-if="videoShow" id="video-control" :src="url" controls="controls" style="width: 80%">
                        您的浏览器不支持 video 标签。
                    </video>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery-1.10.2.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.metisMenu.js"></script>
<script src="js/vue2.6.11/axios.js"></script>
<script src="js/vue2.6.11/vue.min.js"></script>
<script src="js/element/index.js"></script>

<script>
    function msg(type, msg) {
        Vue.prototype.$message({
            type: type, // success（成功）、warning（警告）, error(错误)
            message: msg,
            duration: 2000,
            offset: 100,
            center: true,
        })
    }

    new Vue({
        el: '#wrapper',
        data: {
            imgShow: false,
            videoShow: true,
            url: '',
            tableData: [],
            pageInfo: {},
            preActive: true,
            nextActive: true,
            user: {},
            isShow: false,
            classify: [],
            activeId: 1,
        },

        created: function() {
            axios.get('/auth').then(res => {
                if (res.data.code === '0') {
                    this.user = res.data.data;
                    if (this.user.level !== 3) {
                        this.isShow = true;
                    }
                }
            });
            axios.get("/classifyInfo").then(res => {
                if (res.data.code === '0') {
                    this.classify = res.data.data;
                    if(this.classify.length && this.classify[0].subList.length) {
                        this.activeId = this.classify[0].subList[0].id;
                        this.loadTable(1);
                    }
                } else {
                    alert(res.data.msg);
                }
            });

        },

        methods: {
            loadTable(pageNum) {
                axios.get("/foodsMenuInfo/page/all?classifyId=" + this.activeId + "&pageNum=" + pageNum).then(res => {
                    if (res.data.code === '0') {
                        this.tableData = res.data.data.list;
                        this.pageInfo = res.data.data;
                        this.preActive = !(this.pageInfo.hasPreviousPage);
                        this.nextActive = !(this.pageInfo.hasNextPage);
                    } else {
                        alert(res.data.msg);
                    }
                });
            },
            viewModal: function (data) {
                axios.get("/foodsMenuInfo/" + data.id).then(res => {
                    if (res.data.code === '0') {
                        let info = res.data.data;
                        this.url = '/files/download/' + info.fileId;
                        if (/\.(png|jpg|gif|jpeg|webp)$/.test(info.fileName)) {
                            this.imgShow = true;
                            this.videoShow = false;

                            let img = new Image();
                            img.src = this.url;
                            // 加载完成执行
                            img.onload = function(){
                                let scale = img.width / img.height;  // 图片的宽高比
                                let width = 270 * scale;  // 先按照高度等比缩小
                                if(width > 570) {   // 如果缩小后的宽度超出模态框（模态框宽598px），则再次按照宽度等比缩小
                                    let height = 570 / scale;
                                    $('#view-img').css('width', '570px').css('height', height + 'px');
                                } else {
                                    $('#view-img').css('width', width + 'px').css('height', '270px');
                                }
                            };
                        } else if (/\.mp4$/.test(info.fileName)) {
                            this.imgShow = false;
                            this.videoShow = true;
                        } else {
                            alert('不支持该格式的预览');
                            return;
                        }
                        $("#myModal").modal('show');
                    } else {
                        alert(res.data.msg);
                    }
                });
            },
            cancel: function () {
                $("#video-control")[0].pause();
            },
            downFile: function (id) {
                axios.get("/foodsMenuInfo/" + id).then(res => {
                    if (res.data.code === '0') {
                        location.href = '/files/download/' + res.data.data.fileId;
                    } else {
                        alert(res.data.msg);
                    }
                });
            },
            logout() {
                axios.get("/logout").then(res => {
                    if(res.data.code === '0') {
                        location.href = '/front/index.html';
                    } else {
                        msg('error', res.data.msg);
                    }
                })
            },
            handleClickClassify(classifyId) {
                this.activeId = classifyId;
                this.loadTable(this.pageInfo.pageNum);
            },
        }
    })
</script>
</body>
</html>
